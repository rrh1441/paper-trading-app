name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          REACT_APP_ALPACA_API_KEY: ${{ secrets.REACT_APP_ALPACA_API_KEY }}
          REACT_APP_ALPACA_API_SECRET: ${{ secrets.REACT_APP_ALPACA_API_SECRET }}
          REACT_APP_ALPACA_API_ENDPOINT: ${{ secrets.REACT_APP_ALPACA_API_ENDPOINT }}
      - name: Deploy
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git checkout --orphan gh-pages
          git --work-tree build add --all
          git --work-tree build commit -m "Deploy to GitHub Pages"
          git push origin HEAD:gh-pages --force
        env:
          GITHUB_TOKEN: ${{ secrets.GHPAGES_TOKEN }}
      - name: Debug - Check gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          echo "Contents of the root directory on gh-pages branch:"
          ls -la